<article [id]="article.id">
    <div class=" p-3 max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
        <img class="rounded-t-lg" src="{{article.src}}" alt="{{article.alt}}" />
        <div class="p-5">
            <a >
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{article.titre}}</h5>
            </a>
            <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{article.description}}</p>
        </div>
    </div>
    <div class="buttons">
        <button routerLink="/editor/{{article.id}}" class="button">Editer</button>
        <button class="button" (click)="delete()" >Supprimer</button>
    </div>
</article>
